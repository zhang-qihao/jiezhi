<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业信息编辑界面</title>
    <link rel="stylesheet" type="text/css" href="../statics/css/homepage.css">
    <script src="../statics/js/jquery-3.6.0.min.js"></script>
    <script src="../statics/js/company.js"></script>
</head>
<body>
<div id="overall">
    <div id="side">
        <div id="image_side">
            <img src="../statics/images/首页_1/u1068.svg">
        </div>
        <div id="one_side" onclick=jump1()>
            <span>首页</span>
        </div>
        <div id="two_side" onclick=jump2()>
            <span>职位发布</span>
        </div>
        <div id="three_side" onclick=jump3()>
            <span>应聘管理</span>
        </div>
    </div>
    <div id="main">
        <div id="one_main">
            <h2 id="title">捷职招聘企业端入口</h2>
            <div id="one_main_right">
                <span id="welcome">欢迎登录</span>
                <a href="javascript:show()"><button  id="repassword" onclick="repword()" name="managePwd" value="click">密码管理</button></a>
                <a href="#"><button name="logout" value="click" id="exit">退出登录</button></a>
            </div>
        </div>
        <div id="two_main">
            <p id="information_title" >公司基本信息：</p>
            <div id="two_main_information">
                <table id="table_information">
                    <tr id="tr_id1">
                        <td id="td_id1">公司名称：</td>
                        <td style="width: 320px"><input type="text" placeholder="请输入公司名称"  id="company_name"  onfocus="this.placeholder=''" onmouseout="this.placeholder='请输入公司名称'" name="fullName"></td>
                        <td id="td_id2">公司简称：</td>
                        <td style="width: 320px"><input id="company_abbreviation" type="text" placeholder="请输入公司简称"   onfocus="this.placeholder=''" onmouseout="this.placeholder='请输入公司简称'" name="shortName"></td>
                    </tr>
                    <tr id="tr_id2">
                        <td id="td_id3">公司类型：</td>
                        <td>
                            <span id="company_type1" class="companyBtn">民营<input type="radio" value="民营" id="personal" name="companyType" checked></span>
                            <span id="company_type2" class="companyBtn">国企<input type="radio" value="国企" id="naction" name="companyType"></span>
                            <span id="company_type3" class="companyBtn">外企<input type="radio" value="外企" id="foreign_company" name="companyType"></span>
                        </td>
                        <td id="td_id4">公司规模：</td>
                        <td>
                            <select id="company_size" name="scale">
                                <option id="size0" value="a">请输入公司规模</option>
                                <option >0-100</option>
                                <option>100-500</option>
                                <option>500-1000</option>
                                <option>1000-5000</option>
                                <option>5000以上</option>
                            </select>
                        </td>

                    </tr>
                    <tr id="tr_id3">
                        <td id="td_id5" >省市：</td>
                        <td>
                            <input id="province" class="addressText" type="text" placeholder="&nbsp;&nbsp;省" onfocus="this.placeholder=''"  onmouseout="this.placeholder='&nbsp;&nbsp;省'" name="province"/>
                            <input id="city" class="addressText" type="text" placeholder="&nbsp;&nbsp;市" onfocus="this.placeholder=''"  onmouseout="this.placeholder='&nbsp;&nbsp;市'" name="city"/>
                        </td>
                        <td id="td_id6">具体地址：</td>
                        <td><input type="text" placeholder="请输入具体地址"  id="specificAddress" name="specificAddress" onfocus="this.placeholder=''" onmouseout="this.placeholder='请输入具体地址'"></td>
                    </tr>
                    <tr id="tr_id4">
                        <td id="td_id7">
                            <p>公司</p>
                            <p style="margin-top: -15px;">logo:</p>
                        </td>
                        <td>
                            <div id="company_image">

                                <div id="click">
                                    <img id="cimage">
                                </div><!--照片预览的div -->
                                <div class="choice_pic" id="choice_pic" >
                                    <a href="javascript:;" id="file">上传文件
                                        <input type="file" name="logUrl" id="com_image"  accept="image/jpeg">
                                    </a>
                                </div>
                            </div>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="three_main">
            <p id="introduction_title" >公司简介：</p>
            <div id="three_main_introduction">
                <textarea id="introduction" maxlength="500" placeholder="请输入对公司的介绍" name="brief" onfocus="this.placeholder=''" onmouseout="this.placeholder='请输入对公司的介绍'"></textarea>
            </div>
            <p id="more">最多500字</p>
        </div>
        <div>
            <button id="submit" >保存</button>
        </div>
    </div>

    <div id="clear"></div>

</div>
<div id="password">
    <div id="frame">
        <div id="passwordTitle">
            <p>密码管理</p>
            <input type="button" onclick="returnPage()" id="re"  value="×" />
        </div>
        <div>
            <table id="cen">
                <tr>
                    <td id="targetBar">输入密码：</td>
                    <td><input type="password" id="InputUserPwd" name="inputpassword" placeholder="请输入密码" onblur="cheeckPassword()"/></td>
                </tr>
                <tr height="25px">
                    <td></td>
                    <td id="tips1">密码由6-16位数字，字母组成</td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input type="password" id="ConfirmPassword" placeholder="请确认密码" onblur="conPassword()"/></td>
                </tr>
                <tr height="25px">
                    <td></td>
                    <td id="tips2">密码与上面不符，请重新输入</td>
                </tr>
                <tr>
                    <td>手机号码：</td>
                    <td><input type="text" id="InputTelephone" name="inputphone" placeholder="请输入绑定的手机号" onblur="checkTel()"/></td>
                </tr>
                <tr height="25px">
                    <td></td>
                    <td id="tips3">手机号码格式错误，请重新输入</td>
                </tr>
                <tr>
                    <td>验证码：</td>
                    <td>
                        <input type="password" id="InputCode" name="inputcode" placeholder="请输入验证码"/>
                        <button id="code" name="loginbodybox_2_button1" value="click" onclick="CreatCode()"><span>获取验证码</span></button>
                    </td>
                </tr>
                <tr height="25px">
                    <td></td>
                    <td id="tips4">验证码错误，请重新输入</td>
                </tr>
            </table>
            <div align="center"><button id="confirm" name="modifyPwd" value="click" onclick="Confirm()">确认</button></div>
        </div>

    </div>

</div>

    function CreatCode() {
        inputphone = document.getElementById("InputTelephone").value;
        inputpassword = document.getElementById("InputUserPwd").value;
        comfirmpassword = document.getElementById("ConfirmPassword").value;
        codebutton = document.getElementById("code").value;
        console.log(codebutton)
        if (inputphone == "" || inputpassword == "" || comfirmpassword == "") {
            alert("手机号密码请填写完整")
        }else {
            if (!(/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/.test(inputpassword))){
                alert("密码格式错误")
            }else{
                if (!(/^1[345789]\d{9}$/.test(inputphone))){
                    alert("手机号格式错误")
                }else {
                    if (inputpassword != comfirmpassword) {
                        alert("密码不一致")
                    } else {
                        /* 手机号输入成功 */
                        var time = 60;
                        // getcode.disabled = false;
                        var timer = setInterval(function () {
                            if (time == 0) {
                                clearInterval(timer);
                                //这里时设置当时间到0的时候重新设置点击事件，并且默认time修改为60
                                getcode.disabled = false;
                                getcode.innerHTML = "<span>获取验证码</span>";
                                time = 60;
                            } else {
                                getcode.disabled = true;
                                getcode.innerHTML = "<span>" + time + "s</span>";
                                time--;
                            }
                        }, 1000);
                        /* 向后端传手机号框和获取验证码按钮的value值 */
                        $.ajax({
                            url: "/v0/getcode",
                            type: "POST",
                            dataType: "json",
                            data: {"inputphone": inputphone, "inputpassword": inputpassword},
                            success: function (returnPoint) {
                                console.log(returnPoint)
                            },
                            error: function (){
                                console.log("ERROR：ERROR：后端没有传JSON数据")
                            }
                        })
                    }
                }
            }
        }
    }

                            $.ajax({
                                url: "/v3/companyInfoEdit",
                                type: "POST",
                                dataType: "json",
                                data: {"inputphone": inputphone, "inputpassword": inputpassword, "inputcode":inputcode, "ButtonType": "SetPwd"},
                                success: function (returnPoint) {
                                    console.log(returnPoint)
                                    if (returnPoint.msg == "验证码错误") {
                                        alert("验证码错误")
                                    }
                                    if (returnPoint.msg == "手机号码不存在") {
                                        alert("手机号码不存在")
                                    }
                                    if(returnPoint.msg == "信息更新成功") {
                                        alert("信息更新成功")
                                        var CID = getQueryVariable("cid")
                                        var url = "/v3/company?cid=" + CID
                                        window.location.href = url
                                    }
                                },
                                error: function () {
                                    console.log("ERROR：ERROR：后端没有传JSON数据")
                                }
                            })
                        }
                    }
                }
            }
        }
    }

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    var SubmitCompanyInfo = document.getElementById("submit");   //获取提交信息按钮
    SubmitCompanyInfo.addEventListener('click',function () {
        var tel = getQueryVariable("tel")
        // companyType = document.getElementsByName("companyType").value       //公司类型
        var companyType = $("input[name='companyType']:checked").val();
        fullName = document.getElementById("company_name").value    //公司全名
        shortName = document.getElementById("company_abbreviation").value //公司简写
        scale  = document.getElementById("company_size").value    //公司规模
        province  = document.getElementById("province").value       //所在省
        city  = document.getElementById("city").value               //所在市
        specificAddress  = document.getElementById("specificAddress").value //具体地址
        logUrl  = document.getElementById("com_image").value            //公司logo
        brief  = document.getElementById("introduction").value          //公司具体介绍

        // personal = document.getElementsByName("personal")
        // naction = document.getElementsByName("naction")
        // foreign_company = document.getElementsByName("foreign_company")
        //
        // if (personal == ""  && naction == ""){
        //     companyType = foreign_company
        // }else if (naction == "" && foreign_company == "" ){
        //     companyType = personal
        // }else{
        //     companyType = naction
        // }
        if (fullName == "" || companyType == "" || scale == "" || province == "" || city == ""){
            alert("信息未输全，请重新输入")
        }else {
            $.ajax({
                url: "/v3/companyInfoEdit",
                type: "POST",
                dataType: "json",
                data: {
                    "ButtonType": "SaveInfo",
                    "fullName": fullName,
                    "shortName": shortName,
                    "companyType": companyType,
                    "scale": scale,
                    "province": province,
                    "city": city,
                    "specificAddress": specificAddress,
                    "logUrl": logUrl,
                    "brief": brief,
                    "inputphone": tel,
                },
                success: function (returnPoint) {
                    console.log(returnPoint)
                    if(returnPoint.msg =="信息更新成功"){
                        alert("信息更新成功")
                        var url = "/v3/company?cid=" + returnPoint.ID
                        window.location.href = url
                    }
                    if(returnPoint.msg == "该公司已被注册"){
                        alert("该公司已被注册")
                    }
                },
                error: function () {
                    console.log("后端没有传值")
                }
            })
        }
    })

    var exit = document.getElementById("exit")
    exit.addEventListener("click", function (){
        $.ajax({
            url: "/v3/companyInfoEdit",
            type: "POST",
            dataType: "json",
            data: {"exit": "exit"}
        })
            alert("退出成功")
        window.location.href = "/v1/cplogin"
    })
</script>
