        <div id="resumeSection1">
            <table>
                <tr>
                    <td>
                        <label for="userName" >姓名：</label>
                    </td>
                    <td>
                        <input type="text" id="userName" class="userMessage" placeholder="请输入真实姓名" onfocus="this.placeholder=''" onmouseout="this.placeholder='请输入真实姓名'" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userSex1">性别：</label>
                    </td>
                    <td id="getUserSex" name="gender">

                        <span id="userSex2" class="userMessageBtn" style="cursor: pointer">女<input type="radio" id="gender"  value="女" name="gender"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userIdent1">当前身份：</label>
                    </td>
                    <td id="getUserIdent" name="identity">
                        <span id="userIdent1" class="userMessageBtn" style="cursor: pointer" name="identity">职场人<input type="radio" id="identity" value="职场人" name="identity"></span>
                        <span id="userIdent2" class="userMessageBtn" style="cursor: pointer" name="identity">学生<input type="radio" id="identity" value="学生" name="identity" ></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userBirth">出生年月：</label>
                    </td>
                    <td>

                </tr>
                <tr>

<script type="text/javascript">

    function submitform(){}
    //按钮点击变色功能
    btns = document.querySelectorAll(".userMessageBtn");
    for (let index = 0; index < btns.length; index++){
        const btn = btns[index];
        btn.onclick = () => {

            if (btn.className == 'userMessageBtn'){
                btn.className = 'resumeBtn';
            }
            else {
                btn.className = 'userMessageBtn';
            }
        }
    }

    //手机号码验证
    function checkMobile(){
        var _phone = $("#userTel").val();
        if(!(/^1[3|5|6|7|8|9][0-9]\d{8}$/.test(_phone))){
            alert("电话号码填写有误，请重新填写");
            window.location.history();
            return false;
        }
    }

    //邮箱验证
    function checkEmail(){
        var _email = $("#userEmail").val();
        if(!(/^[a-zA-Z\d]+\@[a-zA-Z\d]{1,10}\.(com|cn|net)$/.test(_email))){
            alert("电子邮箱填写有误，请重新填写");
            window.location.history();
            return false;
        }
    }

    //第一个界面的内容
    //按钮只能选一个
    userSex1.addEventListener('click',function () {
        userSex1.className = 'resumeBtn';
        userSex2.className = 'userMessageBtn';
        getUserSex.value = '男';
    })
    userSex2.addEventListener('click',function () {
        userSex2.className = 'resumeBtn';
